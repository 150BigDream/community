<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>community</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/community.css">
    <script src="/css/js/community.js"></script>
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-9">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${question.viewCount}"></span>
            </span>
            <!--编辑-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                <textarea th:text="${question.description}"></textarea>
            </div>

            <!--            回复内容-->
            <h4><span th:text="${question.commentCount}"></span>个回复</h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading"><span th:text="${comment.user.name}"></span></h5>
                        <div th:text="${comment.content}">回复内容</div>
                        <div class="community-menu">
                            <span class="icon"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span>
                            <span class="icon"><i class="fa fa-twitch" aria-hidden="true"></i></span>
                            <span class="float-right" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--            留下评论-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div><h4>提交回复</h4></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading"><span th:text="${question.user.name}"></span></h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" id="comment_content" cols="30" rows="10"></textarea>
                <button class="btn btn-comment btn-success" onclick="post()">回复</button>
            </div>

        </div>


        <div class="col-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5>发起人</h5>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded "
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-12">
                <h5>相关问题</h5>
            </div>
        </div>

    </div>
</div>
</body>
</html>
