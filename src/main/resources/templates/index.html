<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>community</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="css/community.css">


</head>
<body>
<!--导航条-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">community</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!--        //TODO 这里它没有居右-->
        <ul class="navbar-nav mr-auto float-right">
            <li class="nav-item" th:if="${session.user==null}">
                <a class="nav-link"
                   href="https://github.com/login/oauth/authorize?client_id=c05a2ccc4a4995c1b2e2&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
            </li>
            <li class="nav-item dropdown row float-right" th:if="${session.user!=null}">
                <span><a class="nav-link" href="/publish" th:href="@{/publish}">发问</a></span>
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    我
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">消息中心</a>
                    <a class="dropdown-item" href="#">个人资料</a>
                    <!--            分割线        <div class="dropdown-divider"></div>-->
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>

    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-9">
            <h2><span class="glyhicon glyohicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <div class="media" th:each="question:${pageInfo.getList()}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${question.user.avatarUrl}" alt="" class="media-object rounded-circle">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pageInfo.showFirstPage}">
                        <a class="page-link" aria-label="Previous" href="/?page=1">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showPrevious}" class="page-item">
                        <a th:href="@{/(page=${pageInfo.page-1})}" class="page-link">&lt;</a>
                    </li>

                    <li th:each="page:${pageInfo.getPages()}" th:class="${pageInfo.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}" class="page-link">
                        </a>
                    </li>

                    <li class="page-item" th:if="${pageInfo.showNext}"><a th:href="@{/(page=${pageInfo.page+1})}"
                                                                          class="page-link">&gt;</a></li>
                    <li class="page-item" th:if="${pageInfo.showEndPage}">
                        <a th:href="@{/(page=${pageInfo.getTotalPage()})}" class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-3">
            <h3>热门话题</h3>
        </div>

    </div>
</div>
</body>
</html>
