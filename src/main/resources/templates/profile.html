<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>community</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/community.css">


</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-9">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question:${pageInfo.getList()}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${question.user.avatarUrl}" alt="" class="media-object rounded-circle">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pageInfo.showFirstPage}">
                        <a class="page-link" aria-label="Previous" th:href="@{'/profile/'+${section}(page=1)}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showPrevious}" class="page-item">
                        <a th:href="@{'/profile/'+${section}(page=${pageInfo.page-1})}" class="page-link">&lt;</a>
                    </li>
                    <li th:each="page:${pageInfo.getPages()}" th:class="${pageInfo.page==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}" class="page-link">
                        </a>
                    </li>

                    <li class="page-item" th:if="${pageInfo.showNext}"><a th:href="@{'/profile/'+${section}(page=${pageInfo.page+1})}"
                                                                          class="page-link">&gt;</a></li>
                    <li class="page-item" th:if="${pageInfo.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pageInfo.getTotalPage()})}" class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-3">
            <div class="list-group">
                <a href="/profile/questions" th:class="${section=='questions'}?'list-group-item list-group-item-action list-group-item-light active':'list-group-item list-group-item-action list-group-item-light'">我的问题<span class="badge badge-light">4</span></a>
                <a href="/profile/replies" th:class="${section=='repies'}?'list-group-item list-group-item-action list-group-item-light active':'list-group-item list-group-item-action list-group-item-light'">最新回复<span class="badge badge-light">4</span></a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
